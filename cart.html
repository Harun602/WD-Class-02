<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid #000;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
    <title>Document</title>
</head>

<body>


    <table>
        <thead>
            <tr>
                <th rowspan="2">SL</th>
                <th colspan="4">Product Details</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Qty</th>
                <th>Price</th>
            </tr>
        </thead><!-- #End Shopping cart thead -->

        <tbody>
            <tr>
                <td>01</td>
                <td>Tomatto</td>
                <td>
                    <img src="images/tomatto.png" alt="">
                </td>
                <td>1kg</td>
                <td>80</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Onion</td>
                <td><img src="images/onion.png" alt=""></td>
                <td>1kg</td>
                <td>110</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Apple</td>
                <td><img src="images/apple.jpg" alt=""></td>
                <td>1kg</td>
                <td>110</td>
            </tr>
        </tbody><!-- #End Shopping cart tbody -->

        <tfoot>
            <tr>
                <td colspan="2">Total Price</td>
                <td colspan="3">310</td>
            </tr>
            <tr>
                <td colspan="2">Discount</td>
                <td colspan="3">10</td>
            </tr>
            <tr>
                <td colspan="2">Total Payable</td>
                <td colspan="3">300</td>
            </tr>
        </tfoot><!-- #End Shopping cart tfoot -->

    </table><!-- #End Shopping cart table -->



</body>

</html>
